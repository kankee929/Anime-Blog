{% extends "layout.html" %}
{% block body %} 
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{url_for('static',filename='img/admin.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Manage your posts and change them from here</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h1>Basic Actions</h1>
        <a href="/edit/0"><button class="rounded-pill">Add a New Post</button></a>
        <a href="/logout"><button class="rounded-pill">Logout</button></a>
        <hr>
        <h1>Upload a File</h1>
        
        <form action="/uploader" method="post" enctype="multipart/form-data">
          <input type="file" class="btn" name="file1">
          <button type="submit" class="btn btn-info">Submit</button>
        </form>
        <hr>

<h1>Edit Posts</h1>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Sno</th>
        <th scope="col">Title</th>
        <th scope="col">Date</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
  <tbody>

    {% for post in posts %}
    <tr>
      <td>{{post.sno}}</td>
      <td>{{post.title}}</td>
      <td>{{post.date}}</td>
      <td><a href="/edit/{{post.sno}}"><button type="button" class="btn btn-outline-success">Edit</button></a></td>
      <td><a href="/delete/{{post.sno}}"><button type="button" class="btn btn-outline-danger">Delete</button></a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
      </div>
    </div>
  </div>

 {% endblock %}
